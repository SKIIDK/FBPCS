name: pyre

on:
  [push, pull_request]
jobs:
  pyre:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .
          python -m pip install -r pyre_requirements.txt
          VERSION=$(grep "version" .pyre_configuration | sed -n -e 's/.*\(0\.0\.[0-9]*\).*/\1/p')
          python -m pip install pyre-check-nightly==$VERSION
          python -m pip show docopt
          python -m pip show schema
          python -m pip show psutil
      - name: Run Pyre
        run: |
          pyre check
